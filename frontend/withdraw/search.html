  <body>
    <!-- Modal -->
    <div class="modal modal_close">
      <span class="close">X</span>
      <div class="modal_content">
        <!-- Validation error -->
        <div class="unfield"><span>Preencha todos os campos</span></div>

        <input type="text" placeholder="Nome do aluno" id="name_student" />
        <input
          type="text"
          placeholder="Serie"
          maxlength="2"
          id="class_student"
        />
        <input type="text" placeholder="Nome do livro" id="book" />
        <span>Data da devolução</span>
        <input type="date" id="date" />
        <button class="add_modal" id="sendDataStudent">Adicionar</button>
      </div>
    </div>
    <!-- Modal edit button -->
    <div class="modal_edit_container modal_close">
      <span class="close_edit" id="close_edit"> X </span>
      <div class="modal_edit">
        <input
          type="text"
          id="name_edit"
          placeholder="Editar nome do aluno"
          disabled
        />
        <input
          type="text"
          id="serie_edit"
          placeholder="Editar serie"
          maxlength="2"
        />
        <input
          type="text"
          id="book_edit"
          placeholder="Editar título do livro"
        />
        <span>Edite a data de entrega</span>
        <input type="date" id="finalDate_edit" />
        <button
          id="concEntrega"
          style="cursor: pointer"
          class="update_modal update_modal_conc"
        >
          Concluir Entrega
        </button>
        <button
          id="sendDataChanged"
          style="cursor: pointer"
          class="update_modal"
        >
          Atualizar
        </button>
      </div>
    </div>
    <!-- end Modal edit button -->
    <!-- end Modal -->
