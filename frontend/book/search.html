<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/fontawesome.min.css"
      integrity="sha512-R+xPS2VPCAFvLRy+I4PgbwkWjw1z5B5gNDYgJN5LfzV4gGNeRQyVrY7Uk59rX+c8tzz63j8DeZPLqmXvBxj8pA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Modal -->
    <div class="modal modal_close">
      <span class="close">X</span>
      <div class="modal_content">
        <div class="unfield"><span>Preencha todos os campos</span></div>

        <input type="text" id="nameBook" placeholder="Digite o nome do Livro" />
        <input
          type="text"
          id="amoutBook"
          placeholder="Digite a quantidade"
          maxlength="3"
        />
        <input
          type="text"
          id="autorBook"
          placeholder="Digite o autor do Livro"
        />
        <input type="text" id="genderBook" placeholder="Digite o Genêro" />
        <button class="add_modal" id="sendDataBook">Adicionar</button>
      </div>
    </div>
    <!-- Modal edit button -->
    <div class="modal_edit_container modal_close">
      <span class="close_edit" id="close_edit"> X </span>
      <div class="modal_edit">
        <input
          type="text"
          id="nameBookUp"
          placeholder="Editar nome do Livro"
          disabled
        />
        <input
          type="text"
          id="amoutBookUp"
          placeholder="Editar quantidade"
          maxlength="3"
        />
        <input
          type="text"
          id="autorBookUp"
          placeholder="Editar autor do Livro"
        />
        <input type="text" id="genderBookUp" placeholder="Editar o Genêro" />
        <button
          id="sendDataBookChanged"
          style="cursor: pointer"
          class="update_modal"
        >
          Atualizar
        </button>
      </div>
    </div>
    <!-- end Modal edit button -->
    <!-- end Modal -->
    <a href="./index.html"
      ><span
        style="color: black; font-size: 18px; position: relative; left: 200px"
        ><i class="fa-solid fa-house-chimney"></i> Voltar para livros</span
      ></a
    >
    <img class="img_logo" src="../img/logo.png" draggable="false" />
    <div class="container">
      <div class="content">
        <div class="button-group">
          <button class="new-btn-retirada button_modal">
            <i class="fa-solid fa-book-open"></i> Novo Livro
          </button>
          <a href="../withdraw/index.html">
            <button class="new-btn-book button_modal">
              <i class="fa-solid fa-list-check"></i> Ir Para Retiradas
            </button>
          </a>
        </div>
        <div class="card-group">
          <div class="card card-hover-1">
            <div class="flex">
              <div class="icon" style="color: rgb(57, 136, 73)">
                <i class="fa-solid fa-book-bookmark"></i>
              </div>
              <div class="description">
                <ul class="ul-description">
                  <li>Todos os Livros</li>
                  <li
                    class="edt"
                    style="color: rgb(57, 136, 73)"
                    id="conc"
                  ></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="search">
        <a href="search.html"
          ><button class="search-button" id="search_button_book">
            <i class="fa-solid fa-magnifying-glass"></i> Buscar
          </button></a
        >

        <input
          type="search"
          placeholder="Faça sua Busca Aqui..."
          id="inp_search_book"
        />

        <div class="refresh" onclick="window.location.reload()">
          <i class="fa-solid fa-rotate-right"></i>
        </div>
      </div>
      <div class="list">
        <hr />
        <div style="width: 100%" class="flex">
          <div class="table">
            <h1 id="not-exist" style="display: none">Sem Dados</h1>
            <table>
              <thead class="table_content">
                <tr>
                  <th>Título</th>
                  <th>Genêro</th>
                  <th>Quantidade</th>
                  <th>Autor</th>
                  <th>Editar</th>
                  <th>Excluir</th>
                </tr>
              </thead>
              <tbody id="tbody" class="list-object"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <h1 id="page" style="display: none">search_book</h1>
  </body>
</html>
