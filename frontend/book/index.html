  <body>
    <!-- Modal -->
    <div class="modal modal_close">
      <span class="close">X</span>
      <div class="modal_content">
        <div class="unfield"><span>Preencha todos os campos</span></div>

        <input
          type="text"
          id="nameBook"
          placeholder="Digite o nome do Livro"
        />
        <input
          type="text"
          id="amoutBook"
          placeholder="Digite a quantidade"
          maxlength="2"
        />
        <input
          type="text"
          id="autorBook"
          placeholder="Digite o autor do Livro"
        />
        <input
          type="text"
          id="genderBook"
          placeholder="Digite o Genêro"
          />
        <button class="add_modal" id="sendDataBook">Adicionar</button>
      </div>
    </div>
    <!-- Modal edit button -->
    <div class="modal_edit_container modal_close">
      <span class="close_edit" id="close_edit"> X </span>
      <div class="modal_edit">
        <input
          type="text"
          id="nameBook"
          placeholder="Editar nome do Livro"
          disabled
        />
        <input
          type="text"
          id="amoutBook"
          placeholder="Editar quantidade"
          maxlength="2"
        />
        <input
          type="text"
          id="autorBook"
          placeholder="Editar autor do Livro"
        />
        <input
          type="text"
          id="genderBook"
          placeholder="Editar o Genêro"
        />
        <button
          id="sendDataChanged"
          style="cursor: pointer"
          class="update_modal"
        >
          Atualizar
        </button>
      </div>
    </div>
    <!-- end Modal edit button -->
    <!-- end Modal -->
